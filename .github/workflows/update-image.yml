name: Update base docker image
on:
  # Triggers the workflow on releases
  push:
    branches: [ci]
  release:
    types: [published]
jobs:
  update:
    name: Update themes
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Trigger job
        run: |
          curl --fail --request POST \
          --form token=${{ secrets.TOKEN }} \
          --form ref=main \
          --form "variables[GITHUB_RELEASE]=${{ steps.get_version.outputs.VERSION }}" \
          "https://gitlab.com/api/v4/projects/${{ secrets.PROJECT_ID }}/trigger/pipeline"

