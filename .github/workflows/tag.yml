name: Update version

# on:
#   create:
#     types: [tag]
on:
  push:
    tags:
    - '*'

jobs:
  update_file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      # Update the file
      - name: Update file
        run: |
          sed -i s/__CURRENT_VERSION__/${{ github.ref }}/g versions.cfg
      
      - name: Commit and push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          message: "Update version on tag creation"
